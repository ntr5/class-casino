<!DOCTYPE html
<html lang='en'
<head>
  <meta charset='UTF-8'>
  <title></title>
  <link rel="stylesheet" href="game.css">
<body>
  <div class="game-wrapper">
    <div class="players-wrapper">
      
      <div class="dealer-wrapper">
        <div class="start-btn-wrapper">
          <button class="btn-start">Start Game</button>
        </div>
        <div class="player-name" id="name-0">Dealer</div>
        <div class="player-current-box">
            <div class="player-current-label">Turn</div>
            <!-- <div class="player-current-score" id="current-0"></div> -->
        </div>
        
      </div>

      <div class="dealer-hand">
        <img src="images/7S.png" alt="Card" class="cards" id="card-1">
        <img src="images/cardback.png" alt="Card" class="cards" id="card-1">
      </div>
      
      <div class="player-hand">
        <img src="images/2D.png" alt="Card" class="cards" id="card-1">
        <img src="images/cardback.png" alt="Card" class="cards" id="card-2">
      </div>
      
      <div class="player-wrapper">
          <div class="game-btns">
            <button class="btn-hit">Hit</button>
            <button class="btn-stay">Stay</button>
          </div>
          <div class="player-name" id="name-1">Player</div>
          <div class="player-current-box">
              <div class="player-current-label">Chips</div>
              <div class="chips" id="current-1">0</div>
          </div>
          
      </div>
    </div>
      

  </div>

</body>
</html>
